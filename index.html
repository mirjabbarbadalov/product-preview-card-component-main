<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="container">
    <div class="image-section">
      <img class="image" src="/images/image-product-desktop.jpg" alt="">
      <img class="image-phone" src="/images/image-product-mobile.jpg" alt="">
    </div>
    <div class="info-section">
      <div class="info-section-title"><p class="title-first">PERFUME</p></div>
      <div class="info-section-header"><h1 class="title-main">Gabrielle Essence Eau De Parfum</h1></div>
      <div class="info-section-description">A floral, solar and voluptuous iterpretation comosed by Olivier Polga, Perfumer-Creator for the house of CHANEL.</div>
      <div class="info-section-price">$149.99 <span class="span-price">$169.99</span> </div>
      
      <div class="info-section-button">
        <button><i class="uil uil-shopping-cart-alt"></i><span class="span-button">Add to Cart</span></button>
      </div>
    </div>
  </div>

  
  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mirjabbar Badalov</a>.
  </div>
  -->
</body>
</html>
